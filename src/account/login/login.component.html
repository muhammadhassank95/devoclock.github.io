<div [@routerTransition]>
  <!-- <h4 class="text-center mb-3">{{ "LogIn" | localize }}</h4> -->
  <!-- <div class="flex align-items-center justify-content-center mb-4">
    <img src="assets/img/logo.svg" alt="" />
  </div> -->
  <form
    novalidate
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login()"
    class="d-flex flex-column gap-1"
  >
    <div class="form-group mb-0" style="height: 106px;">
      <div class="login-dropdown input-group">
        <!-- <select
          class="form-control"
          name="userNameOrEmailAddress"
          (change)="onSelectionChange($event)"
        >
          <option>Select Financial Year</option>
          <option *ngFor="let option of FinancialYears" [value]="option.id">
            {{ option.name }}
          </option>
        </select> -->
        <label for="" class="text-sm">Financial Year</label>
        <p-dropdown
          [options]="FinancialYears"
          [(ngModel)]="selectedFinancialYear"
          optionLabel="name"
          placeholder="Select Financial Year"
          (onChange)="onSelectionChange($event)"
          class="w-100 text-sm"
        >
        </p-dropdown>

        <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-date"></span>
          </div>
        </div> -->
      </div>
      <abp-validation-summary
        [control]="userNameOrEmailAddressModel"
        [controlEl]="userNameOrEmailAddressEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group mb-0 form-group-height" style="height: 106px;">
      <label for="" class="text-sm">Email address</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="userNameOrEmailAddress"
          [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
          [placeholder]="'UserNameOrEmail' | localize"
          required
          maxlength="256"
          #userNameOrEmailAddressModel="ngModel"
          #userNameOrEmailAddressEl
        />
        <div class="input-group-append">
          <div class="input-group-text" style="cursor: pointer">
            <img src="assets/img/email.svg" alt="" />
          </div>
        </div>
      </div>
      <abp-validation-summary
        [control]="userNameOrEmailAddressModel"
        [controlEl]="userNameOrEmailAddressEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group mb-0 form-group-height" style="height: 106px;">
      <label for="" class="text-sm">Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          name="password"
          [(ngModel)]="authService.authenticateModel.password"
          [placeholder]="'Password' | localize"
          required
          maxlength="32"
          #passwordModel="ngModel"
          #passwordEl
        />
        <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-lock'"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer;"
            ></span>
          </div>
        </div> -->
        <div class="input-group-append">
          <div
            (click)="togglePasswordVisibility()"
            style="cursor: pointer"
            class="input-group-text"
          >
            <img *ngIf="!showPassword" src="assets/img/password.svg" alt="" />
            <img *ngIf="showPassword" src="assets/img/eye.svg" alt="" />
          </div>
        </div>
      </div>
      <abp-validation-summary
        [control]="passwordModel"
        [controlEl]="passwordEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group mb-0 row">
      <div class="col-md-12">
        <div class="custom-control custom-checkbox float-right mb-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="rememberMe"
            name="rememberMe"
            [(ngModel)]="authService.rememberMe"
          />
          <label for="rememberMe" class="custom-control-label text-sm">
            {{ "RememberMe" | localize }}
          </label>
        </div>
      </div>

      <div class="col-md-12">
        <button
          type="submit"
          class="login-btn btn-block"
          [disabled]="!loginForm.form.valid || submitting"
        >
          {{ "Login now" | localize }}
        </button>
      </div>
    </div>
    <div class="my-3 d-flex justify-content-center align-items-center gap-2">
      <span class="or-bar"></span>
      <span>Or</span>
      <span class="or-bar"></span>
    </div>
    <div class="col-md-12">
        <button
          class="outline-btn btn-block"
        >
          Signup Now
       </button>
    </div>
    
  </form>
  <!-- <p *ngIf="isSelfRegistrationAllowed" class="mb-1">
    <a [routerLink]="['../register']">
      <i class="fa fa-plus-circle"></i> {{ "Register" | localize }}
    </a>
  </p> -->
</div>
