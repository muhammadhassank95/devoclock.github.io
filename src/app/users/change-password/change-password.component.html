<div [@routerTransition] class="change-password">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1 class="password-header-content">{{ "UpdatePassword" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <form
          class="form-horizontal"
          autocomplete="off"
          #changePasswordForm="ngForm"
          (ngSubmit)="changePassword()"
        >
          <div class="card-body">
            <div class="modal-body">
              <div class="form-group row" style="height: 112px;  margin: 0;">
                <label class="col-md-6 col-form-label" for="currentPassword">
                  {{ "CurrentPassword" | localize }}
                </label>
                <div class="w-100">
                  <input
                    type="password"
                    class="form-control"
                    name="currentPassword"
                    id="currentPassword"
                    required
                    minlength="2"
                    maxlength="32"
                    [(ngModel)]="changePasswordDto.currentPassword"
                    #currentPasswordModel="ngModel"
                    #currentPasswordEl
                  />
                  <abp-validation-summary
                    [control]="currentPasswordModel"
                    [controlEl]="currentPasswordEl"
                  ></abp-validation-summary>
                </div>
              </div>
              <div class="form-group row"  style="height: 112px; margin: 0;">
                <label class="col-md-6 col-form-label" for="newPassword">
                  {{ "NewPassword" | localize }}
                </label>
                <div class="w-100">
                  <input
                    type="password"
                    class="form-control"
                    name="newPassword"
                    id="newPassword"
                    required
                    minlength="2"
                    maxlength="32"
                    validateEqual="confirmNewPassword"
                    reverse="true"
                    pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$"
                    [(ngModel)]="changePasswordDto.newPassword"
                    #newPasswordModel="ngModel"
                    #newPasswordEl
                  />
                  <abp-validation-summary
                    [control]="newPasswordModel"
                    [controlEl]="newPasswordEl"
                    [customValidationErrors]="newPasswordValidationErrors"
                  ></abp-validation-summary>
                </div>
              </div>
              <div class="form-group row" style=" margin: 0;">
                <label class="col-md-6 col-form-label mb-3" for="confirmNewPassword">
                  {{ "ConfirmNewPassword" | localize }}
                </label>
                <div class="w-100">
                  <input
                    type="password"
                    class="form-control"
                    name="confirmNewPassword"
                    id="confirmNewPassword"
                    required
                    minlength="2"
                    maxlength="32"
                    validateEqual="newPassword"
                    reverse="false"
                    ngModel
                    #confirmNewPasswordModel="ngModel"
                    #confirmNewPasswordEl
                  />
                  <abp-validation-summary
                    [control]="confirmNewPasswordModel"
                    [controlEl]="confirmNewPasswordEl"
                    [customValidationErrors]="
                      confirmNewPasswordValidationErrors
                    "
                  ></abp-validation-summary>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer position-absolute w-100 d-flex align-items-center justify-content-end" style="left:0; bottom:-14px; border-top: 1px solid #DBDBDB; background-color:transparent; padding:12px 1.5rem;">
            <button
              type="submit"
              class="btn btn-primary"
              style="padding: 8px 40px !important;"
              [disabled]="!changePasswordForm.form.valid || saving"
            >
              {{ "Save" | localize }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
