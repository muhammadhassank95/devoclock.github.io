<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <h3>House Invoice Report</h3>
    </ng-template>
</p-toolbar>


<p-progressSpinner *ngIf="loading" class="center-loader"></p-progressSpinner>


<div class="card p-4">
    <div class="scroll-container" *ngIf="!loading">
        <div class="row col-md-12">
            <div id="inputField" class="col-md-12 p-field flex flex-column">
                <app-picker [title2]="'Subledger'" [title]="'Party Id'" [id]="this.dto.supplierId"
                    [name]="this.dto.supplierName" [chartOfAccountSubLedgerType]="'16'"
                    (valueSelected)="setPickerValue($event, 'Subledger')"></app-picker>
            </div>
        </div>
        <div class="row col-md-12">
            <div id="inputField" class="col-md-12 p-field flex flex-column">
                <app-picker [title]="'CostCenter'" [id]="this.dto.costCenterId" [name]="this.dto.costCenterName"
                    (valueSelected)="setPickerValue($event, 'CostCenter')" />
            </div>
        </div>
        <div class="row col-md-12">
            <div id="inputField" class="col-md-12 p-field flex flex-column">
                <app-picker [title]="'Project'" [id]="this.dto.projectId" [name]="this.dto.projectName"
                    (valueSelected)="setPickerValue($event, 'Project')" />
            </div>
        </div>
        <div class="row col-md-12">
            <div id="inputField" class="col-md-12 p-field flex flex-column">
                <app-picker [title]="'House'" [id]="this.dto.houseId" [name]="this.dto.houseName"
                    (valueSelected)="setPickerValue($event, 'House')" />
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-3">
                <label for="rentalContractType">Rental Contract Type:</label>
                <p-dropdown [options]="rentalContractOptions" id="rentalContractType" placeholder="--Select--"
                  [(ngModel)]="this.dto.rentalContractType" [style]="{ width: '100%', height: '40px'}" autocomplete="off">
                </p-dropdown>
              </div>
        </div>
        <div class="card mt-2">
            <div class=" mb-4 d-flex flex-row gap-4 align-items-center col-md-12 mt-2">
                <div class="col-md-2">
                    <label for="start-date">Start Date *</label>
                    <p-calendar [(ngModel)]="this.dto.startDate" [style]="{ width: '100%' }" [appendTo]="'body'"
                        [required]="true" />
                </div>
                <div class="col-md-2">
                    <label for="finish-date">End Date *</label>
                    <p-calendar [(ngModel)]="this.dto.endDate" [style]="{ width: '100%' }" [required]="true"
                        [appendTo]="'body'" />
                </div>
                <div id="inputField" class="col-md-9 p-field flex flex-column">
                    <app-picker [title2]="'Location'" [title]="'Location'" [id]="this.dto.locationId"
                        [name]="this.dto.locationName" [showId]="false"
                        (valueSelected)="setPickerValue($event, 'Location')" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-content-end gap-2 mt-2">
    <div class="my-auto">
        <p-button label="Cancel" [outlined]="true" severity="warning" />
        <p-button (click)="getRentalInvoiceReport()" label="OK" [outlined]="true" severity="contrast" />
    </div>
</div>

<div>
    <p-toast />
    <p-confirmDialog />
</div>
