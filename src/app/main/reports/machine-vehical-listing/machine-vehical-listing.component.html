<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <h3>Machine Working Details</h3>
    </ng-template>
</p-toolbar>


<p-progressSpinner *ngIf="loading" class="center-loader"></p-progressSpinner>


<div class="card p-4">
    <div class="scroll-container" *ngIf="!loading">
        <div class="row d-flex col-md-12">
            <div id="inputField" class="col-md-4">
                <label for="title">Title: </label>
                <input id="title" type="text" pInputText [(ngModel)]="title" style="width: 100%;" />
            </div>
            <div id="inputField" class="col-md-4">
                <label for="regNo">Reg No. </label>
                <input id="regNo" type="text" pInputText [(ngModel)]="regNo" style="width: 100%;" />
            </div>
            <!-- <div id="types" class="col-md-4 d-flex align-items-center ">
                <label for=" name" style="margin-right: 10px;">PO Type:</label>
                <p-dropdown [options]="supplierTypes" id="types" placeholder="--Select--"
                    [autoDisplayFirst]="false" [style]="{ width: '100%', height: '45px'}"
                    [(ngModel)]="selectedSupplierTypes" (onChange)="onSupplierTypeChange($event)"
                    tabindex="2">
                </p-dropdown>
            </div> -->
        </div>
        <div class="row flex col-md-12">
            <div id="inputField" class="col-md-6 p-field ">
                <app-picker [title2]="'Location'" [title]="'Location'" [id]="this.locationId" [name]="this.locationName"
                    [showId]="false" (valueSelected)="setPickerValue($event, 'Location')" />
            </div>
            <div id="inputField" class="col-md-6 p-field ">
                <app-picker [title2]="'Location'" [title]="'Location'" [id]="this.locationId" [name]="this.locationName"
                    [showId]="false" (valueSelected)="setPickerValue($event, 'Location')" />
            </div>
        </div>
    </div>
</div>

<div class="flex justify-content-end gap-2 mt-2">
    <div class="my-auto">
        <p-button label="Cancel" [outlined]="true" severity="warning" />
        <p-button label="OK" [outlined]="true" severity="contrast" />
    </div>
</div>

    <p-toast />
    <p-confirmDialog />
</div>
