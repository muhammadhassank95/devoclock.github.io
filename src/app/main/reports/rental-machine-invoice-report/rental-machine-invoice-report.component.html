<p-toolbar styleClass="mb-4">
  <ng-template pTemplate="left">
    <h3>Rental Machine Invoice Details</h3>
  </ng-template>
</p-toolbar>
<p-progressSpinner *ngIf="loading" class="center-loader"></p-progressSpinner>

<div class="scroll-container" *ngIf="!loading">
  <div class="row col-md-12">
    <div id="inputField" class="col-md-12 p-field flex flex-column">
      <app-picker [title2]="'Subledger'" [title]="'Party Id'" [id]="this.supplierId" [name]="this.supplierName"
        [chartOfAccountSubLedgerType]="'16'" (valueSelected)="setPickerValue($event, 'Subledger')"></app-picker>
    </div>
  </div>
  <div class="row col-md-12">
    <div id="inputField" class="col-md-12 p-field flex flex-column">
      <app-picker [title]="'CostCenter'" [id]="this.costCenterId" [name]="this.costCenterName"
        (valueSelected)="setPickerValue($event, 'CostCenter')" />
    </div>
  </div>
  <div class="row col-md-12">
    <div id="inputField" class="col-md-12 p-field flex flex-column">
      <app-picker [title]="'Project'" [id]="this.projectId" [name]="this.projectName"
        (valueSelected)="setPickerValue($event, 'Project')" />
    </div>
  </div>
  <div class="row col-md-12">
    <div id="inputField" class="col-md-12 p-field flex flex-column">
      <app-picker [title]="'Vehicle'" [id]="this.vehicleId" [name]="this.vehicleName"
        (valueSelected)="setPickerValue($event, 'Vehicle')" />
    </div>
  </div>
  <div class="row col-md-12">
    <div id="inputField" class="col-md-12 p-field flex flex-column">
      <app-picker [title]="'RentalContractType'" [id]="this.contractTypeId" [name]="this.contractTypeName"
        (valueSelected)="setPickerValue($event, 'ContractType')" />
    </div>
  </div>
  <div class="row col-md-12 mt-2">
    <div class="col-md-2">
      <label for="start-date">Start Date *</label>
      <p-calendar [(ngModel)]="this.startDate" [style]="{ width: '100%' }" [appendTo]="'body'" [required]="true" />
    </div>
    <div class="col-md-2">
      <label for="finish-date">End Date *</label>
      <p-calendar [(ngModel)]="this.endDate" [style]="{ width: '100%' }" [required]="true" [appendTo]="'body'" />
    </div>

    <div id="inputField" class="col-md-6 p-field flex flex-column">
      <app-picker [title2]="'Location'" [title]="'Location'" [id]="this.locationId" [name]="this.locationName"
        [showId]="false" (valueSelected)="setPickerValue($event, 'Location')" />
    </div>
  </div>
  <div class="row col-md-12 mt-4">
    <div class="col-md-2">
      <label for="start-date">Attendance Month</label>
      <p-calendar [style]="{ width: '100%' }" [appendTo]="'body'" [(ngModel)]="attendanceMonth" [required]="true" />
    </div>
  </div>
  <!-- <div class="col-md-2">
          <label for="finish-date">Attendance Year</label>
          <p-calendar
            [style]="{ width: '100%' }"
            [required]="true"
            [appendTo]="'body'"
          />
        </div> -->
  <hr />

  <div class="flex justify-content-end gap-2 mt-2">
    <div class="my-auto">
      <p-button label="Cancel" [outlined]="true" severity="warning" />
      <p-button (click)="getRentalInvoiceReport()" label="OK" [outlined]="true" severity="contrast" />
    </div>
  </div>

  <div>
    <p-toast />
    <p-confirmDialog />
  </div>
</div>
