<app-lookup action="CurrentPaymentMode" class="current-payment-mode" [mainDto]="dto" [excludedColumns]="[]" [validateFromParent]="validateFromParent"
    (validateFunction)="validateCurrentPaymentMode()">
    <ng-template #dialogView>
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <label for="name">Name:</label>
                <input type="text" pInputText [(ngModel)]="dto.name" id="name" autocomplete="off" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 flex align-items-center gap-2">
                <p-checkbox [(ngModel)]="dto.isActive" [binary]="true" inputId="active" />
                <label for="active" class="mb-0">Active</label>
            </div>
        </div>
    </ng-template>
</app-lookup>
