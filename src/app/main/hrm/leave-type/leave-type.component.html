<app-lookup action="LeaveType" [mainDto]="dto" [excludedColumns]="['id']" [validateFromParent]="validateFromParent"
    (validateFunction)="validateLeaveType()">
    <ng-template #dialogView>
        <div class="row">
            <input type="text" pInputText [(ngModel)]="dto.name" />
        </div>
        <div class="row mt-3">
            <div class="flex align-items-center gap-2">
                <p-checkbox [(ngModel)]="dto.isActive" [binary]="true" inputId="active" />
                <label for="active" class="mb-0">Active</label>
            </div>
        </div>
    </ng-template>
</app-lookup>
