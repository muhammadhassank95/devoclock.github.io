<app-lookup
  [style]="{ width: '70vw' }"
  action="Shift"
  class="shift"
  [mainDto]="dto"
  [excludedColumns]="[]"
  [validateFromParent]="validateFromParent"
  (validateFunction)="validateShift()"
>
  <ng-template #dialogView>
    <div class="row">
      <div id="inputField" class="col-md-12 flex flex-column">
        <label for="name">Title:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.name"
          id="name"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="inTime">InTime:</label>
        <input
          type="time"
          pInputText
          [(ngModel)]="dto.inTime"
          id="inTime"
          autocomplete="off"
          style="position: relative; z-index: 1000;"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="outTime">OutTime:</label>
        <input
          type="time"
          pInputText
          [(ngModel)]="dto.outTime"
          id="outTime"
          autocomplete="off"
          style="position: relative; z-index: 1000;"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="breakTime">BreakTime:</label>
        <input
          type="time"
          pInputText
          [(ngModel)]="dto.breakTime"
          id="breakTime"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="breakOut">BreakOut:</label>
        <input
          type="time"
          pInputText
          [(ngModel)]="dto.breakOut"
          id="breakOut"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="graceTime">GraceTime:</label>
        <input
          type="time"
          pInputText
          [(ngModel)]="dto.graceTime"
          id="graceTime"
          autocomplete="off"
        />
      </div>

      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="totalWorkingHours">Total Working Hours:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.totalWorkingHours"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="totalDutyHours">Total Duty Hours:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.totalDutyHours"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column mt-3">
        <label for="allowedLateMinutes">Allowed Late Minutes:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.allowedLateMinutes"
          id="restDays"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="overTimeRate">OverTime Rate:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.overTimeRate"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="hoursRequiredForOT">Hours Required For OT:</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.hoursRequiredForOT"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-12 flex-grow-1 mt-3 flex flex-column">
        <label for="days">Rest Days:</label>
        <p-multiSelect
          [options]="days"
          [(ngModel)]="selectedDays"
          class="shift-multiselect"
          optionLabel="name"
          display="chip"
          placeholder="Select Days"
          (ngModelChange)="daysSelectionChange($event)"
        >
        </p-multiSelect>
      </div>
    </div>
    <div class="row mt-3">
      <!-- <div class="flex align-items-center gap-1">
        <p-checkbox
          [(ngModel)]="dto.isExemptFromAttendance"
          [binary]="true"
          inputId="isExemptFromAttendance"
        />
        <label for="isExemptFromAttendance">Exempt From Attendance</label>
      </div> -->
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="calculateOTAfterMinutes">OverTime Calc After Min</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.calculateOTAfterMinutes"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <div id="inputField" class="col-md-6 flex flex-column">
        <label for="dailyWageRate">Daily Wage Rate</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="dto.dailyWageRate"
          id="restDays"
          autocomplete="off"
        />
      </div>
      <!-- <div class="flex align-items-center gap-1">
        <p-checkbox
          [(ngModel)]="dto.isActive"
          [binary]="true"
          inputId="active"
        />
        <label for="active">Active</label>
      </div> -->
      <!-- <div class="flex align-items-center gap-1">
        <p-checkbox
          [(ngModel)]="dto.isOverTimeBasedOnBasicPay"
          [binary]="true"
          inputId="isOverTimeBasedOnBasicPay"
        />
        <label for="isOverTimeBasedOnBasicPay">OverTime on Basic Pay</label>
      </div> -->
    </div>
    <div class="mt-3">
      <div class="flex align-items-center gap-2 mt-2">
        <p-checkbox
          [(ngModel)]="dto.isExemptFromAttendance"
          [binary]="true"
          inputId="isExemptFromAttendance"
        />
        <label for="isExemptFromAttendance" class="mb-0"
          >Exempt From Attendance</label
        >
      </div>
      <div class="flex align-items-center gap-2 mt-2">
        <p-checkbox
          [(ngModel)]="dto.isActive"
          [binary]="true"
          inputId="active"
        />
        <label for="active" class="mb-0">Active</label>
      </div>
      <div class="flex align-items-center gap-2 mt-2">
        <p-checkbox
          [(ngModel)]="dto.isOverTimeBasedOnBasicPay"
          [binary]="true"
          inputId="isOverTimeBasedOnBasicPay"
        />
        <label for="isOverTimeBasedOnBasicPay" class="mb-0"
          >OverTime on Basic Pay</label
        >
      </div>
    </div>
    <div class="row"></div>
  </ng-template>
</app-lookup>
