<app-lookup action="CostCenterCategory" class="costcentercategory" [mainDto]="dto" [excludedColumns]="[]" [validateFromParent]="validateFromParent"
    (validateFunction)="validateCostCenterCategory()">
    <ng-template #dialogView>
        <div class="row gap-3">
            <div class="col-md-12 flex flex-column">
                <label for="name">Name:</label>
                <input type="text" pInputText [(ngModel)]="dto.name" id="name" autocomplete="off" />
            </div>
            <div class="col-md-12 flex flex-column">
                <label for="name">Serial Number:</label>
                <input type="text" pInputText [(ngModel)]="dto.serialNumber" id="serialNumber" autocomplete="off" />
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center gap-2">
                    <p-checkbox [(ngModel)]="dto.isActive" [binary]="true" inputId="active" />
                    <label for="active" class="mb-0">Active</label>
                </div>
            </div>
        </div>
    </ng-template>
</app-lookup>
