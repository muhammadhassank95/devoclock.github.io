<app-lookup action="FuelType" [mainDto]="dto" [excludedColumns]="[]" [validateFromParent]="validateFromParent"
    (validateFunction)="validateLocation()">
    <ng-template #dialogView>
        <div class="row col-md-12">
            <div class="col-md-12 flex flex-column">
                <label for="name">Name:</label>
                <input type="text" pInputText [(ngModel)]="dto.name" id="name" autocomplete="off" />
            </div>
        </div><br>
        <div class="row col-md-12">
            <div class="col-md-12">
              <app-picker [title]="'ServiceItem'" [id]="dto.serviceItemId" [name]="dto.serviceItemName"
              
                (valueSelected)="setPickerValue($event, 'ServiceItem')"></app-picker>
            </div>
          </div>
        <div class="row col-md-12 mt-3">
            <div class="flex align-items-center gap-2">
                <p-checkbox [(ngModel)]="dto.isActive" [binary]="true" inputId="active" />
                <label for="active" class="mb-0">Active</label>
            </div>
        </div>
    </ng-template>
</app-lookup>
<div>
    <p-toast />
    <p-confirmDialog />
</div>
